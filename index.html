<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @font-face {
      font-family: 'HankenGrotesk';
      src: url('assets/fonts/HankenGrotesk-VariableFont_wght.ttf') format("truetype-variations");
      font-weight: 1 999;
    }

    body {
      margin: 0;
      font-family: HankenGrotesk;
      display: grid;
      place-items: center;
    }

    .sr-only {
        position: absolute;
        left: -10000px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
    }

    main {
      width: 400px;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
  </style>
</head>
<body>
  <h1 class="sr-only">Results summary</h1>
  <main>
    <section>
      <h2>Your result</h2>
      <div>76<span>of 100</span></div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <aside>
      <h2>
        Summary
      </h2>
      <div>Reaction <span>80 / 100</span></div>
      <div>Memory <span>92 / 100</span></div>
      <div>Verbal <span>61 / 100</span></div>
      <div>Visual <span>72 / 100</span></div>
      <button>Continue</button>
    </aside>
  </main>

  Continue
  
</body>
</html>
